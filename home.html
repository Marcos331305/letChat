<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>letChat</title>
    <link rel="stylesheet" href="tailWind.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/letChat-favIcon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Main - container -->
    <div
      class="main h-screen w-screen bg-[url('https://w0.peakpx.com/wallpaper/818/148/HD-wallpaper-whatsapp-background-cool-dark-green-new-theme-whatsapp.jpg')] bg-center bg-contain flex flex-col"
    >
      <!-- Navbar -->
      <div
        class="navbar relative flex items-center justify-between bg-[#447D6F] pb-1"
      >
        <!-- Avatar & userName -->
        <div class="ml-2">
          <!-- avatar -->
          <div>
            <img
              class="h-[48px] cursor-pointer"
              src="./assets/avatar.png"
              alt="Avatar-Logo"
            />
          </div>
        </div>
        <!-- letChat logo -->
        <div class="flex items-center gap-2">
          <!-- logo -->
          <div>
            <img src="./assets/navbar-logo.png" alt="letchat-logo" />
          </div>
          <!-- Name -->
          <div>
            <p class="text-white text-xl font-medium font-">letChat</p>
          </div>
        </div>
        <!-- menubar-toggler -->
        <div class="mr-2 mt-2 js-menubar-toggler cursor-pointer">
          <ion-icon name="reorder-four-outline"></ion-icon>
        </div>
        <!-- menuBar -->
        <div
          class="absolute js-menubar hidden top-[52px] bg-[#447D6F] w-screen z-10 h-[calc(100vh-52px)] border-t-[1px] border-white"
        >
          <!-- Wrapper -->
          <div class="ml-14 mt-5">
            <!-- first-row -->
            <div class="flex items-center gap-4">
              <!-- person-List -->
              <a href="../people.html" class="text-white text-[26px] underline underline-offset-1 cursor-pointer js-peopleAt-letchat">
                people at letChat
              </a>
              <!-- arrow-icon -->
              <div class="flex items-center">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Messages Area -->
      <div
        class="js-message-area overflow-y-scroll px-3 flex flex-col items-center gap-3 mt-4 pb-[9px] mb-[64px]"
      >
        <!-- Messages -->
      </div>

      <!-- message-input & send btn -->
      <div
        class="pb-1 mt-auto flex gap-3 items-center justify-center pl-3 pr-2 fixed left-0 right-0 bottom-0 bg-[#457D70]"
      >
        <!-- message-input -->
        <div class="w-[80%]">
          <input
            placeholder="send Message"
            class="text-white placeholder-white h-11 w-full px-[18px] rounded-full message-input outline-none bg-[#457D70] border-[1px] border-white js-message-input"
            type="text"
          />
        </div>
        <!-- send-btn -->
        <div class="">
          <div class="js-send-btn">
            <img
              class="h-[60px] cursor-pointer"
              src="./assets/send-btn.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/home.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
