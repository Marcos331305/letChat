<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letChat - @loGin</title>
    <link rel="stylesheet" href="tailWind.css">
</head>
<body>
    <!-- main-full screen -->
    <div class="bg-[#447D6F] h-screen w-screen flex justify-center items-center">
        <!-- login-card Container -->
        <div class="w-screen flex justify-center">
            <!-- Wrappper -->
            <div class="flex flex-col gap-6 w-[85%] sm:w-[500px]">
                <!-- gmail-input -->
                <div class="js-gmail-area">
                    <input type="text" class="js-gmail-input outline-none text-white placeholder-white h-11 w-full px-[18px] rounded-full  bg-[#457D70] border-[1px] border-white" placeholder="enter your Gmail">
                </div>
                <!-- username at letchat -->
                <div class="js-userName-area">
                    <input type="text" placeholder="userName at letChat" class="outline-none text-white placeholder-white js-userName-letChat h-11 w-full px-[18px] rounded-full  bg-[#457D70] border-[1px] border-white">
                </div>
                <div class="flex justify-center mt-2">
                    <button class="text-white border-[1px] px-4 py-1 rounded-2xl js-login-btn">signUp</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
